<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Time</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>

    <!--Moment JS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!--StyleSheets-->
  <link rel="stylesheet" href="style.css">
  <link async href="http://fonts.googleapis.com/css?family=Antic" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        Typed.new('#anyTime', {
            strings: ["Now", "Tomorrow", "Anytime"],
            typeSpeed: 300
        });
    });
</script>

    <div class ="container">
     <div class="jumbotron">
         <h1 class ="text-center enjoy-css" style="color:white;" id="time"><span id="anyTime">Anytime</span> Is Train Time</h1>
        <h3 class ="text-center" style="color:white;" id="choo">Choo Choo. Chee Chee.</h3>
     </div>

        <div class="panel">
            <div class="panel-heading" style="background-color:#19ffe4;">
                <h3 class="panel-title" style="color:#000;">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table" id="trainTable">
                    <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>

                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="panel-heading" style="background-color:#19ffe4;">
                <h3 class="panel-title" style="color:#000;">Add Train</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput">
                    </div>
                    <div class="form-group">
                        <label for="">Destination</label>
                        <input type="text" class="form-control" id="destinationInput">
                    </div>
                    <div class="form-group">
                        <label for="">First Train Time ( HH : mm - military time )</label>
                        <input type="text" class="form-control" id="firstTrainInput">
                    </div>
                    <div class="form-group">
                        <label for="">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyInput">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-default button"
                            style="background-color:#19ffe4;color:#000; font-family: 'Orbitron', sans-serif;"
                            id="addTrainBtn">Submit
                    </button>
                    <br><br>
                </form>
            </div>
        </div>
    </div>
    <!--Main JS-->
    <script src="main.js"></script>
    <!--Typed.JS-->
    <script src="typed.js"></script>
</body>
</html>
